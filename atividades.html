<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Atividades</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Sistema Escola</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="cadastroDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cadastrar
                </a>
                <div class="dropdown-menu" aria-labelledby="cadastroDropdown">
                    <a class="dropdown-item" href="professor.html">Professor</a>
                    <a class="dropdown-item" href="aluno.html">Aluno</a>
                    <a class="dropdown-item" href="atividades.html">Atividades</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="listarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Listar
                </a>
                <div class="dropdown-menu" aria-labelledby="listarDropdown">
                    <a class="dropdown-item" href="lista_professores.html">Professor</a>
                    <a class="dropdown-item" href="lista_alunos.html">Aluno</a>
                </div>
            </li>
        </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="mb-4">Cadastro de Atividades</h1>
    <form id="form-cadastro" action="/api/atividades">
      <div class="form-group">
        <label for="nome">Nome da Atividade</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="form-group">
        <label for="nota">Nota</label>
        <input type="number" class="form-control" id="nota" name="nota" step="0.1">
      </div>
      <div class="form-group">
        <label for="aluno">Aluno</label>
        <select class="form-control" id="aluno" name="aluno"></select>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <h2 class="mt-5 mb-4">Atividades Cadastradas</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Nota</th>
          <th scope="col">Aluno</th>
        </tr>
      </thead>
      <tbody id="lista-atividades"></tbody>
    </table>
  </div>
  <script src="script-atividades.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
