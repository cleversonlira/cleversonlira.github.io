    <div class="container">
        <h1>Lista de Alunos</h1>
        <div id="lista-alunos"></div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal" id="modal-editar" tabindex="-1" role="dialog" aria-labelledby="modal-editar-titulo"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-editar-titulo">Editar Aluno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="editar-id">
                        <div class="form-group">
                            <label for="editar-nome">Nome:</label>
                            <input type="text" class="form-control" id="editar-nome">
                        </div>
                        <div class="form-group">
                            <label for="editar-matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="editar-matricula">
                        </div>
                        <div class="form-group">
                            <label for="editar-disciplina">Nota:</label>
                            <input id="editar-nota" type="number" id="preco" name="preco" step="0.01" min="0"
                                max="1000">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="atualizarAluno()">Salvar
                        Alterações</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script-aluno.js"></script>
