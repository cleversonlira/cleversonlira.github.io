<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Lista de Professores</title>
  <!-- Importando os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <h1 class="text-center mb-5">Cadastro de Professor</h1>

        <form id="form-cadastro">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" required>
          </div>

          <div class="mb-3">
            <label for="disciplina" class="form-label">Disciplina</label>
            <input type="text" class="form-control" id="disciplina" name="disciplina" required>
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a class="btn btn-info" href="lista_professores.html">Lista de Professores</a>
          </button>
        </form>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Importando os arquivos JavaScript do Bootstrap e o arquivo JavaScript do código principal -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIH0JoBbM"
    crossorigin="anonymous"></script>
</body>
