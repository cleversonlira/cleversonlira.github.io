<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Cadastro de Alunos</title>
  <!-- Importando os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <h1 class="text-center mb-5">Cadastro de Aluno</h1>

        <form id="form-cadastro">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="mb-3">
            <label for="matricula" class="form-label">Matr√≠cula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" required>
          </div>

          <div class="mb-3">
            <label for="disciplina" class="form-label">Nota</label>
            <input id="nota" class="form-control" type="number" id="nota" name="nota" step="0.01" min="0" max="1000">
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a class="btn btn-info" href="lista_alunos.html">Lista de Alunos</a>
          </button>
        </form>

      </div>
    </div>
  </div>

  <script src="script-aluno.js"></script>

</body>
