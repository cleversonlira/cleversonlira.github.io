        <a class="navbar-brand" href="#">Sistema Escola</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="cadastroDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <div class="dropdown-menu" aria-labelledby="cadastroDropdown">
                <a class="dropdown-item" href="professor.html">Professor</a>

    <div class="container">
        <h1>Lista de Professores</h1>
        <div id="lista-professores"></div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modal-editar" tabindex="-1" role="dialog" aria-labelledby="modal-editar-titulo"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-editar-titulo">Editar Professor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="editar-id">
                        <div class="form-group">
                            <label for="editar-nome">Nome:</label>
                            <input type="text" class="form-control" id="editar-nome">
                        </div>
                        <div class="form-group">
                            <label for="editar-matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="editar-matricula">
                        </div>
                        <div class="form-group">
                            <label for="editar-disciplina">Disciplina:</label>
                            <input type="text" class="form-control" id="editar-disciplina">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="atualizarProfessor()">Salvar
                        Alterações</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script-professor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>

</body>
